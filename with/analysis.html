<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./css/logo.png" type="image/x-icon">
    <title>微解析</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background:
                linear-gradient(45deg, rgb(255, 166, 169), rgba(190, 255, 218, 0.8), rgba(177, 226, 255, 0.8), rgba(210, 186, 255, 0.8), rgba(98, 128, 250, 0.8), rgba(165, 247, 255, 0.8));
            background-size: 200% 300%;
            animation: flowAnimation 20s ease infinite;
        }

        @keyframes flowAnimation {
            0% {
                background-position: 0% 50%, 100% 50%, 0% 50%;
            }

            50% {
                background-position: 100% 50%, 0% 50%, 100% 50%;
            }

            100% {
                background-position: 0% 50%, 100% 50%, 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.623);
            border-radius: 25px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            background-color: transparent;
        }

        .card-body {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .form-control,
        .form-control:focus {
            border-radius: 20px;
            padding: 12px;
            margin-top: 10px;
            border: none;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border: 2px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .form-control[readonly],
        select.form-control {
            height: auto;
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        select.form-control option {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
        }

        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3);
            border-radius: 25px;
            padding: 12px 25px;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease, background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to left, #007bff, #0056b3);
            transform: scale(1.05);
        }

        .btn-primary:active {
            transform: scale(1);
        }

        .footer {
            margin-top: 30px;
            color: #a9a9a9;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .card {
                padding: 15px;
                width: 90%;
            }

            .card-header {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <header class="card-header">
                微解析
                <p class="small text-muted">输入视频地址，快速播放</p>
            </header>
            <section class="card-body">
                <form id="videoForm">
                    <div class="form-group">
                        <label for="url">视频地址</label>
                        <input type="url" class="form-control" id="url" name="url" aria-label="视频URL"
                            placeholder="请输入视频地址" required>
                        <small class="form-text text-muted">例如：http://example.com/video.mp4</small>
                    </div>
                    <div class="form-group">
                        <label for="apiSelect">选择接口</label>
                        <select class="form-control" id="apiSelect">
                            <option value="https://jx.m3u8.tv/jiexi/?url=">API 1</option>
                            <option value="https://www.yemu.xyz/?url=">API 2</option>
                            <option value="https://jx.xmflv.com/?url=">API 3</option>
                            <option value="https://dm.xmflv.com:4433/?url=">API 4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">开始解析</button>
                </form>
            </section>
        </div>
        <div class="footer">
            <small>所有接口均来自互联网，本网站不存储任何资源。</small><br>
            <small>请注意视频广告，点击跳转网站请自行判断。</small><br>
            <small>© 2025 微解析. All Rights Reserved.</small>
        </div>
    </div>

    <script>
        function isValidURL(string) {
            let url;
            try {
                url = new URL(string);
            } catch (_) {
                return false;
            }
            return url.protocol === "http:" || url.protocol === "https:";
        }

        document.getElementById("videoForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const api = document.getElementById("apiSelect").value;
            const url = document.getElementById("url").value;

            if (!isValidURL(url)) {
                alert('请输入有效的视频地址！');
                return;
            }

            window.open(api + url, '_blank');
        });
    </script>

</body>

</html>
